{% load static %}

<nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'img/logo.png' %}" alt="Logo Flores y Jarrones" width="60" height="60" class="me-2">
            <span class="fs-4 fw-bold align-text-center"></span>
        </a>        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse ms-auto w-100 justify-content-end" id="navbarNav">
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'shop' %}">Catálogo</a>
                </li>
                {% if user.is_authenticated %}
                    {% if user.is_superuser %}
                    <li class="nav-item">
                        <span class="nav-link text-light fw-bold text-uppercase">
                            <a href="/admin/" style="color: var(--color-accent)">
                                <i class="bi bi-person"></i>
                                <i>{{ user.username }}</i>
                            </a>             
                        </span>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <span class="nav-link text-light fw-bold text-uppercase">
                            <i class="bi bi-person" style="margin-right: 5px;"></i>
                            <i>{{ user.username }}</i>
                        </span>
                    </li>
                    {% endif %}

                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'cart' %}">
                            <i class="bi bi-cart" style="font-weight: bold;"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger"><i class="bi bi-box-arrow-right"></i></button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="btn btn-outline-primary" href="{% url 'register' %}"><i class="fa-solid fa-user-plus" style="margin-right: 5px;"></i>Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{% url 'login' %}"><i class="bi bi-person" style="margin-right: 5px;"></i>Iniciar sesión</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
