{% extends 'base.html' %}

{% block title %} | Inicio sesión {% endblock %}

{% load static %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                <form method="post" class="border p-4 shadow-sm rounded">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Usuario:</label>
                        <input type="text" name="username" id="id_username" class="form-control" value="{{ form.username.value|default:'' }}">
                    </div>
                    <div class="form-group">
                        <label class="mt-2" for="id_password">Contraseña:</label>
                        <input type="password" name="password" id="id_password" class="form-control" value="{{ form.password.value|default:'' }}">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Ingresar</button>
                </form>
                <p class="text-center mt-3">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
{% endblock %}
